<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle for better visibility -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a"/>
  
  <!-- Zone Circles (Dashed) - Thicker and brighter -->
  <circle cx="50" cy="50" r="38" stroke="#60a5fa" stroke-width="3" stroke-dasharray="6 4" fill="none" opacity="0.8"/>
  <circle cx="50" cy="50" r="28" stroke="#34d399" stroke-width="3" stroke-dasharray="6 4" fill="none" opacity="0.8"/>
  
  <!-- GPS Pin - Larger and more visible -->
  <g transform="translate(50, 32)">
    <path d="M 0,-18 C -7,-18 -12,-13 -12,-6 C -12,2 0,14 0,14 C 0,14 12,2 12,-6 C 12,-13 7,-18 0,-18 Z" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <circle cx="0" cy="-6" r="4" fill="white"/>
  </g>
  
  <!-- GPS Signal Waves - Brighter and thicker -->
  <g transform="translate(50, 32)">
    <path d="M -18,-14 Q -14,-18 -10,-14" stroke="#60a5fa" stroke-width="2.5" fill="none" opacity="0.9"/>
    <path d="M 18,-14 Q 14,-18 10,-14" stroke="#60a5fa" stroke-width="2.5" fill="none" opacity="0.9"/>
    <path d="M -22,-10 Q -17,-15 -12,-10" stroke="#60a5fa" stroke-width="2.5" fill="none" opacity="0.7"/>
    <path d="M 22,-10 Q 17,-15 12,-10" stroke="#60a5fa" stroke-width="2.5" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Taxi Icon - Larger and yellow for visibility -->
  <g transform="translate(50, 72)">
    <!-- Car body -->
    <rect x="-12" y="-7" width="24" height="12" rx="2" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
    <!-- Car roof -->
    <path d="M -8,-7 L -6,-12 L 6,-12 L 8,-7 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
    <!-- Taxi sign on roof -->
    <rect x="-4" y="-14" width="8" height="2" rx="0.5" fill="#ef4444"/>
    <!-- Windows -->
    <rect x="-7" y="-11" width="5" height="4" fill="#1e293b" opacity="0.9"/>
    <rect x="2" y="-11" width="5" height="4" fill="#1e293b" opacity="0.9"/>
    <!-- Wheels -->
    <circle cx="-7" cy="5" r="3" fill="#1e293b" stroke="#0f172a" stroke-width="1"/>
    <circle cx="7" cy="5" r="3" fill="#1e293b" stroke="#0f172a" stroke-width="1"/>
    <circle cx="-7" cy="5" r="1.5" fill="#64748b"/>
    <circle cx="7" cy="5" r="1.5" fill="#64748b"/>
  </g>
  
  <!-- Animated Boundary Crossing Indicators - Larger and brighter -->
  <circle cx="88" cy="50" r="4" fill="#34d399">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="12" r="4" fill="#34d399">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.66s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="50" r="4" fill="#34d399">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1.33s" repeatCount="indefinite"/>
  </circle>
</svg>
